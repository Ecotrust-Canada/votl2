#Okanagan Nation Territory
```
- center: [50.1, -120.9]
- zoom: 7
```
Welcome to the Okanagan Nation Alliance.  Click on the arrows at the bottom of this box to view the bands which make up the alliance.

# Upper Nicola Band
```
- center: [50.141730, -120.785737]
- zoom: 10
```
![UNB](images/unib_logo.gif)

Chief: Harvey McLeod

Comprised of 8 reserves throughout the land base of 1600 hectares. To learn more about the Upper Nicola Indian Band, please visit the website provided: 

[www.uppernicolaband.com](www.uppernicolaband.com)

#Okanagan Indian Band
```
- center: [50.356162, -119.519863]
- zoom: 10
```
![OKIB](images/okib_logo.png)

Chief: Bryon Louis

The Okanagan Indian Band is located at the head of the Okanagan Lake which consists of six reserves.  1800â€™s was the time of Okanagan Ancestors first encounter with European fur traders. To learn more about the Okanagan Indian Band, please visit the website provided:

[www.okib.com](www.okib.com)

#Westbank First Nation
```
- center: [49.882108, -119.534552]
- zoom: 10
```

![WFN](images/wfn_logo.png)

Chief: Robert Louie

In 1963 Westbank First Nation was officially an independent band. It consists of 5 reserves. In 2005, WFN achieved the Westbank First Nation Self-Government Act. To learn more about Westbank First Nation, please visit the website provided: 

[www.wfn.ca](www.wfn.ca)

#Penticton Indian Band
```
- center: [49.45, -119.8]
- zoom: 11
```

![PIB](images/pib_logo.png)

Chief: Jonathan Kruger

The Penticton Indian Band consists of 3 reserves that create the largest land base of the Okanagan Nation member communities. The land base is 19,436 hectares. To learn more about Penticton Indian Band, Please visit the website provided:

[www.pib.ca](www.pib.ca)


#Osoyoos Indian Band
```
- center: [49.1, -119.6]
- zoom: 11
```

![OIB](images/oib_logo.png)

Chief: Clarence Louie

Placed between Oliver and Osoyoos, with a land base of 13,045 hectares. To learn more about the Osoyoos Indian Band, please visit the website provided:

[www.oib.ca](www.oib.ca)


#Lower Similkameen Indian Band
```
- center: [49.1, -119.9]
- zoom: 11
```
![LSIB](images/lsib_logo.png)

Chief: Keith Crow

The Lower Similkameen Indian Band is located in the Similkameen Valley  in the South Okanagan. It is divided into 11 reserves with a land base of 15,276.4 hectares. To learn more about the Lower Similkameen Indian Band, please visit the website provided:

[www.lsib.net](www.lsib.net)


#Upper Similkameen Indian Band
```
- center: [49.32, -120.23]
- zoom: 10
```
![USIB](images/usib_logo.png)

Chief: Charlotte Mitchell

The Upper Similkameen Indian Band comprises of 7 reserves with a land base of 2,708.5 hectares. Of the Okanagan Nation member communities it obtains the smallest population.  For more information please contact USIB Band office.

#Confederated Tribes of the Colville
```
- center: [48.2, -119.2]
- zoom: 9
```
![CCT](images/cct_logo.gif)

The Colville Reservation is known as an American Indian Tribe. The Colville Confederated Tribes Reservation land base is 2100 sq. kilometers. This Reservation was established in 1872, it formerly occupied twice the size of land. To learn more about the Colville Conferedated Tribes, please visit the website provided:

[www.colvilletribes.com](www.colvilletribes.com)
