#Okanagan Nation Territory
```
- center: [50.1, -120.9]
- zoom: 7
```
Welcome to the Okanagan Nation Alliance.  Click on the arrows at the bottom of this box to view the bands which make up the alliance.

# Upper Nicola Band
```
- center: [50.141730, -120.785737]
- zoom: 10
```
![UNB](images/unib_logo.gif)

Chief: Harvey McLeod

8 reserves throughout a landbase of 1600 hectares

website: www.uppernicolaband.com

#Okanagan Indian Band
```
- center: [50.356162, -119.519863]
- zoom: 10
```
![OKIB](images/okib_logo.png)

Chief: Bryon Louis

The Okanagan Valley is known as the Syeelhwh Nation

6 reserves located at the head of the Okananagan Lake

1800's was the time of Okanagan Ancestors' first encounter with European fur traders

website: www.okib.ca

#Westbank First Nation
```
- center: [49.882108, -119.534552]
- zoom: 10
```

![WFN](images/wfn_logo.png)

Chief: Robert Louie

Consists of 5 reserves

In 1963 Westbank First Nation was officially an independant band

In 2005, WFN achieved the Westbank First Nation Self-Government Act

website: www.wfn.ca

#Penticton Indian Band
```
- center: [49.45, -119.8]
- zoom: 11
```

![PIB](images/pib_logo.png)

Chief: Jonathan Kruger

Consists of 3 reserves that create the largest land base of the member bands

The land base is 19,436 hectares

website: www.pib.ca


#Osoyoos Indian Band
```
- center: [49.1, -119.6]
- zoom: 11
```

![OIB](images/oib_logo.png)

Chief: Clarence Louie

Placed between Oliver and Osoyoos, with a land base of 13,045 hectares

website: www.oib.ca


#Lower Similkameen Indian Band
```
- center: [49.1, -119.9]
- zoom: 11
```
![LSIB](images/lsib_logo.png)

Chief: Keith Crow

Located in the Similkameen Valley in the South Okanagan

Divided into 11 reserves with a land base of 15,276.4 hectares

Initially the Similkameen people were nomadic; moving from one place to the next

website: www.lsib.net



#Upper Similkameen Indian Band
```
- center: [49.32, -120.23]
- zoom: 10
```
![USIB](images/usib_logo.png)

Chief: Charlotte Mitchell

Consists of 7 reserves with a land base of 2,708.5 hectares

Has smallest population of member bands

#Confederated Tribes of the Colville
```
- center: [48.2, -119.2]
- zoom: 9
```
![CCT](images/cct_logo.gif)

The Colville Land Base is 2100 square kilometers

The Colville Reservation is known as an American Indian Tribe

The Reservation was established in 1872, it formerly occupied twice the size of land.

website: www.colvilletribes.com
